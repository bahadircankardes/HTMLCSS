<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .metin {
            width: 170px;
            height: 150px;
            float: left;
            margin-right: 12px;
            border-radius: 10px;
            text-align: center;
            font-size: large;
            line-height: 150px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            -webkit-box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
            box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
        }
    </style>
    <script>
        $(document).ready(function(){
            let renkler=[];
            let flag = true;
             // #region 1. Uygulama
             $("p").click(function () {
                var etiketler = document.getElementsByTagName("p");

                if (flag == true) {
                    for (var i = 0; i < etiketler.length; i++) {
                        console.log($(etiketler[i]).css("backgroundColor"));
                        renkler.push($(etiketler[i]).css("backgroundColor"));
                       
                    }
                    console.log(renkler);
                    $("p").css("background-color", $(this).css("backgroundColor"));
                    flag = false;
                }
                else {
                    for (var i = 0; i < etiketler.length; i++) {
                        $(etiketler[i]).css("background-color", renkler[i]);
                    }
                    flag = true;
                }
            });



        });
    </script>
</head>
<body>
    <div class="conteiner">
        <div class="card">
            <div class="card-body">
                <p class="metin" style="background-color:#ffdc00"></p>
                <p class="metin" style="background-color:#ff851b"></p>
                <p class="metin" style="background-color:#ff4136"></p>
                <p class="metin" style="background-color:#01ff70"></p>
                <p class="metin" style="background-color:#f012be"></p>
                <p class="metin" style="background-color:#39cccc"></p>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
