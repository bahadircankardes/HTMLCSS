<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <form action="localhost" method="post">
        <div class="input-group mt-5">
            <label for="ad">Adi:</label>
            <input class="form-control" type="text" name="ad" id="ad">
        </div>
        
        <div class="input-group mt-3">
            <label for="soyad">Soyadi:</label>
            <input class="form-control" type="text" name="soyad" id="soyad">
        </div>

        <div class="input-group mt-3">
            <label for="sehir">Sehir:</label>
            <select name="sehir" id="sehir">
                <option value="1">Adana</option>
                <option value="6">Ankara</option>
                <option value="34" selected>Istanbul</option>
                <option value="67" disabled>Zonguldak</option>
            </select>
        </div>

        <div class="input-group">
            <label for="dtrh" class="label">Dogum Tarihi</label>
            <input class="form-control" type="date" name="dtrh" id="dtrh" 
            max="2006-01-01" min="1990-01-01" value="2020-01-01">

        </div>

        <div class="input-group">
            <label for="ltrh" class="label">Local Tarihi</label>
            <input class="form-control" type="datetime-local" name="ltrh" id="ltrh" 
            max="2006-01-01" min="1990-01-01" value="2000-01-01 00:00:00">

        </div>

    
        <div class="input-group">
            <label for="cinsiyet" class="form-check-label">Cinsiyet</label>
            <input class="form-check-input" type="checkbox" name="cinsiyet" id="cinsiyet">
        </div>

        <div class="input-group">
            <label for="password" class="form-password-label">Password</label>
            <input class="form-password-input" type="password" name="password" id="password" >
        </div>

        <div class="input-group">
            <label for="email" class="form-email-label">Email</label>
            <input class="form-email-input" type="email" name="email" id="email" >
        </div>

        <div class="input-group">
            <label for="bdaymonth">Birthday(month and year)</label>
            <input type="month" id="bdaymonth" name="bdaymonth">

        </div>

        <input type="hidden" value ="5" name="personelid" id="personelid">

        
        <div class="input-group">

            <label for="vol">Volume (between 0 and 50):</label>
            <input type="range" id="vol" name="vol" min="0" max="50">
            
        </div>

        <div class="input-group">
            <label for="gsearch">Search Google:</label>
            <input type="search" id="gsearch" name="gsearch">

        </div>

        <div>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </div>

        <div class="input-group">
            <label for="address">Address</label>
            <textarea name="address" id="address"  cols="30" rows="10"></textarea>
        </div>
        <div class="input-group">
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor">
    
        </div>

        <div class="input-group">
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile" accept="image/png, image.jpeg" multiple>

        </div>

        <div class="input-group">
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="(555) 555 55 55">
        </div>
        
        <button type ="submit" class="btn btn-primary">Kaydet</button>
        <button type="reset" class="btn btn-danger">Reset</button>

        
    


    </form>
    
</body>
</html>
